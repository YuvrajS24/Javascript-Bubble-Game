<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>BUBBLE GAME IN JAVASCRIPT</title>
    <link rel="stylesheet" href="style.css">

</head>


<body>

 <div id="main">

    <div id="box">

         <div id="paneltop">


            <div class="elem">

                <h2>Hit</h2>
                <div id="hitvalue" class="boxx">
                    
                </div>

            </div>


            <div class="elem">

                <h2>Timer</h2>
                <div id="timervalue" class="boxx">
                    60
                </div>

            </div>

            <div class="elem">

                <h2>Score</h2>
                <div id="scorevalue" class="boxx">
                    
                    
                </div>

            </div>

         </div>


         <div id="panelbottom">
             
            <div class="bubble"> 5</div>
            
           
         </div>




    </div>

 </div>




<script src="script.js"> </script>

</html>
